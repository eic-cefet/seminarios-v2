# Minimal config - relies on .htaccess for Laravel routing
# Simulates typical shared hosting where sites live in /var/www/html/

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    # Allow .htaccess to work everywhere under /var/www/html
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
