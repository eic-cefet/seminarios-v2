# Docker Compose for EIC server simulation (Ubuntu 22.04 + Apache2 + PHP 8.4)
# Usage: docker compose -f docker-compose-eic.yml up --build

services:
  app:
    build:
      context: .
      dockerfile: DockerfileEIC
    container_name: eic_seminarios_app
    restart: unless-stopped
    environment:
      APP_NAME: "CEFET-RJ Seminários"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8088/seminarios
      APP_LOCALE: pt_BR
      APP_FALLBACK_LOCALE: pt_BR
      APP_FAKER_LOCALE: pt_BR

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: seminarios_eic
      DB_USERNAME: seminarios
      DB_PASSWORD: seminarios

      CACHE_STORE: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: database
      FILESYSTEM_DISK: local

      LOG_CHANNEL: stack
      LOG_LEVEL: debug

      MAIL_MAILER: log

      VITE_APP_NAME: "CEFET-RJ Seminários"
    ports:
      - "8088:80"
    volumes:
      # Mount storage for persistence (optional for testing)
      - eic_storage:/var/www/sites/eic-seminarios.com/storage/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - eic_network

  mysql:
    image: mysql:8.0
    container_name: eic_seminarios_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: seminarios_eic
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: seminarios
      MYSQL_PASSWORD: seminarios
    ports:
      - "3307:3306"
    volumes:
      - eic_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eic_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: eic_seminarios_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8089:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - eic_network

volumes:
  eic_mysql_data:
  eic_storage:

networks:
  eic_network:
    driver: bridge
